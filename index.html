<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Test de Cohérence</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: #0a0a0a;
        color: #e0e0e0;
        font-family: monospace;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        border: 1px solid #444;
        padding: 30px;
        width: 350px;
        text-align: center;
        background: #111;
        box-shadow: 0 0 30px rgba(255,0,0,0.2);
    }

    #message {
        min-height: 60px;
        margin-bottom: 20px;
        transition: 0.3s;
    }

    button {
        background: none;
        border: 1px solid #666;
        color: #aaa;
        padding: 10px 20px;
        cursor: pointer;
        margin: 5px;
    }

    button:hover {
        color: white;
        border-color: white;
    }

    .glitch {
        animation: glitch 0.2s infinite;
    }

    @keyframes glitch {
        0% { transform: translate(0); }
        25% { transform: translate(2px, -2px); }
        50% { transform: translate(-2px, 2px); }
        75% { transform: translate(1px, -1px); }
        100% { transform: translate(0); }
    }
</style>
</head>
<body>

<div class="container">
    <div id="message">Ne fais rien.</div>

    <button onclick="action('A')">Continuer</button>
    <button onclick="action('B')">Ne pas cliquer</button>
    <button onclick="action('C')">Vérifier</button>
</div>

<script>
    let clicks = 0;
    let verified = false;

    function action(type) {
        const msg = document.getElementById("message");
        clicks++;

        if (verified) return;

        if (clicks === 1) {
            msg.textContent = "Tu n’as pas suivi l’instruction.";
        }
        else if (clicks === 2) {
            msg.textContent = "Maintenant attends.";
        }
        else if (clicks === 3 && type === "B") {
            msg.textContent = "Pourquoi celui-là ?";
            msg.classList.add("glitch");
        }
        else if (clicks === 4 && type === "C") {
            msg.classList.remove("glitch");
            msg.textContent = "✔ Vérification acceptée.";
            msg.style.color = "#7CFF9B";
            verified = true;
        }
        else {
            msg.textContent = "Tu réfléchis trop.";
        }
    }
</script>

</body>
</html>
